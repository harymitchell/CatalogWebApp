{% extends "base.html" %}
{% block content %}
<div class='title'><h1> Edit item </h1></div>
<form action="{{url_for('edititem', item_id=item_id, catalog_id=catalog_id, catalog=catalog)}}" method = 'post'>
<input type='text' size='30' name='content' value='{{item.content}}'> 
<select name='catagory'>
  {% for c in catagories %}
  <option value="{{c.id}}">{{c.description}}</option>
  {% endfor %}
</select> 
<input type='submit' value='item'>
</form>
</body>
</html>
{% endblock %}
